<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #555;
        overflow: hidden;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center ;
        width: 100vw;
        height: 100vh;
      }

      #g {
        display: flex;
        width: 400px;
        height: 400px;
        border: 100px solid #f00;
/*        border-radius: 100%;*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="g"></canvas>
    </div>
    <script>
      
      const canvas = document.querySelector("#g");
      
      const { width: w, height: h } = canvas.getBoundingClientRect();
      // const { width: _w, height: _h } = canvas.getBoundingClientRect();
      // const w = _w/2;
      // const h = _h/2;

      canvas.width = w;
      canvas.height = h;
      
      // get a ref to the 2D api
      const ctx = canvas.getContext("2d");
      // the size of the drawing context will be the size of the canvas

      // set a color
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, w, h);

      // pick another color, draw with it
      ctx.fillStyle = "#030";
      const size = w/4;
      const center = {x:w/2, y:h/2};
      ctx.fillRect(center.x-size, center.y-size, size*2, size*2);
      
      // draw a circle
      ctx.beginPath();
      // center=(50,50) radius=25 angle=0 to ?
      ctx.arc(center.x, center.y, size, 0, 360);
      // Tau anyone? https://tauday.com/

      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 1;
      ctx.stroke();

      // note that the width and height can be sat for both
      // the display size of the element,
      // and the size of its drawing context
    </script>
  </body>
</html>
