      body {
        background-color: #f09;

    <canvas id="g"></canvas>

      ctx.fillRect(0, 0, 150, 150);

      ctx.fillStyle = "#0f9";
      ctx.fillRect(150, 0, 150, 150);

    </script>
  </body>
